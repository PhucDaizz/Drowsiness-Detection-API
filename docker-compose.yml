version: '3.8'

services:
  backend:
    build: .
    container_name: drowsiness_backend
    ports:
      - "8000:8000"
    environment:
      # Connect to the db service defined below
      - DATABASE_URL=mysql+aiomysql://root:phucdai011@db:3306/drowsiness_db
      - SECRET_KEY=YOUR_SECRET_KEY_HERE
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount current directory for hot reload during dev (optional)
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: mysql:8.0
    container_name: drowsiness_db_docker
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: phucdai011
      MYSQL_DATABASE: drowsiness_db
    ports:
      - "3308:3306" # Mapped to 3308 to avoid conflict if you have local MySQL on 3306 or 3307
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
